<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./request.css">
</head>

<body>

    <header class="p-0 m-0">
        <div class="wrap d-flex justify-content-center align-items-center">
            <div class="para">
                John 5:15 - "And if we know that he hears <br> us—whatever we ask—we know that we have <br> what we asked of him."
            </div>
        </div>
        
    </header>

    <div class="container-fluid">
        

        <div class="prayer-req">
            <div class="request">
                <div class="inverse">PRAYER REQUEST</div>
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="name mb-2">
                        <label for="name">Name</label>
                        <input type="text">
                    </div>
                    <div class="phone mb-2">
                        <label for="phone_number">Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="prayer mb-2">
                        <label for="prayer">Prayer Request</label>
                        <textarea name="" id="text-area" cols="30" rows="14"></textarea>
                    </div>

                </form>
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
