<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Heirs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="welcome">
        <div class="overlay">
            <h1 class="d-flex align-items-center justify-content-center">WELCOME</h1>
        </div>
    </section>
    <section id="signup" class="d-flex align-items-center justify-content-center">
        <div class="hold">

            <div class="oga mt-3">
                <h4 class="text-center">SIGN UP</h4>
            </div>
            <form action="">
                <div class="form-group">
                    <label for=""> Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for=""> Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for=""> Branch</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control">
                </div>
               
                <div class="button d-flex justify-content-center">
                    <div class="hold">
                        <button class="btn btn-primary pl-5 pr-5">SIGN UP</button>
                        <p class="mt-2"> Not a member?<span> LOGIN</span></p>
                    </div>
                </div>
            </form>
        </div>


    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
